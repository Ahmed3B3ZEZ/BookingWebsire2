<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f44336; /* Change to red color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #cc0000; /* Change to darker red color on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <form id="deleteAdminForm">
        <h2>Delete Admin</h2>
        <div class="form-group">
            <label for="adminID">Admin ID:</label>
            <input type="text" id="adminID" name="adminID" required>
        </div>
        <button type="submit">Delete</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('deleteAdminForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var adminID = document.getElementById('adminID').value;
        var url = "http://localhost:8081/Admin/" + adminID + "/DeleteAdmin";
        axios.delete(url)
        .then(function(response) {
            console.log(response.data);
            alert("Admin deleted successfully.");
        })
        .catch(function(error) {
            console.log(error);
            alert("Error deleting admin. Please try again.");
        });
    });
</script>
</body>
</html>
