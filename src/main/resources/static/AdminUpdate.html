<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Change to blue color */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Change to darker blue color on hover */
        }
    </style>
</head>
<body>
<div class="container">
    <form id="updateAdminForm">
        <h2>Update Admin</h2>
        <div class="form-group">
            <label for="adminID">Admin ID:</label>
            <input type="text" id="adminID" name="adminID" required>
        </div>
        <div class="form-group">
            <label for="newName">New Name:</label>
            <input type="text" id="newName" name="newName" required>
        </div>
        <div class="form-group">
            <label for="newEmail">New Email:</label>
            <input type="email" id="newEmail" name="newEmail" required>
        </div>
        <div class="form-group">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <button type="submit">Update</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
<script>
    document.getElementById('updateAdminForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var adminID = document.getElementById('adminID').value;
        var url = "http://localhost:8081/Admin/" + adminID + "/UpdateAdmin";
        axios.put(url, {
            name: document.getElementById('newName').value,
            email: document.getElementById('newEmail').value,
            password: document.getElementById('newPassword').value
        })
        .then(function(response) {
            console.log(response.data);
            alert("Admin updated successfully.");
        })
        .catch(function(error) {
            console.log(error);
            alert("Error updating admin. Please try again.");
        });
    });
</script>
</body>
</html>
